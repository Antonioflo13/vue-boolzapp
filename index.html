<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://img.icons8.com/color/452/whatsapp--v1.png">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    </head>
    <body>
        <!-- header -->
        <header>

            <!-- nav -->
            <nav>
                
            </nav>
            <!-- /nav -->

        </header>
        <!-- /header -->

        <!-- main -->
        <main class="wrapper">

            <!-- chat-item -->
            <section class="chat-item">

                <!-- nav-chat-item -->
                <nav>
                    <div class="nav-left">
                        <img class="avatar" src="img/avatar_io.jpg" alt="avatar_io">
                        <p>Nome Utente</p>
                    </div>
                    <div class="nav-right">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </nav>
                <!-- /nav-chat-item -->

                <!-- main-chat-item -->
                <main>
                    <section class="on-notice">
                        <i class="fas fa-bell-slash"></i>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </section>
                    <section class="search-contact">
                        <i class="fas fa-search"></i>
                        <input type="text" name="" id="" placeholder=" Cerca o inizia una nuova chat">
                    </section>
                    <section class="chat-contact">
                        <div class="chat">
                            <div class="contact-left">
                                <img class="avatar" src="img/avatar_io.jpg" alt="avatar_io">
                                <div>
                                    <p>Nome Utente</p>
                                    <p>Tutto fatto...</p>
                                </div>
                            </div>
                            <div class="contact-right">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="chat">
                            <div class="contact-left">
                                <img class="avatar" src="img/avatar_io.jpg" alt="avatar_io">
                                <div>
                                    <p>Nome Utente</p>
                                    <p>Tutto fatto...</p>
                                </div>
                            </div>
                            <div class="contact-right">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        
                    </section>
                </main>
                <!-- /main-chat-item -->

            </section>
            <!-- /chat-item -->

            <!-- chat-box -->
            <section class="chat-box">

                <!-- nav-chat-box -->
                <nav>
                    <div class="nav-left">
                        <img class="avatar" src="img/avatar_io.jpg" alt="avatar_io">
                        <p>Nome Utente</p>
                    </div>
                    <div class="nav-right">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </nav>
                <!-- /nav-chat-box -->

                <!-- main-chat-box -->
                <main>

                </main>
                <!-- /main-chat-box -->  

                <!-- footer-chat-box -->
                <footer>
                    <i class="far fa-smile"></i>
                    <input type="text" name="" id="" placeholder=" Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </footer>
                <!-- /footer-chat-box -->

            </section>
            <!-- /chat-box -->

        </main>
        <!-- /main -->

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
